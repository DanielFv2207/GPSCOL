<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGPS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="register">
        <div class="img-register-background"></div>
        <div class="form" id="registerForm">
            <h1>Crea tu cuenta</h1>
            <p id="message"></p>
            <form class="sign-up-form" action="#">
                
                <div class="label-names">
                    <label class="labels">Nombre de usuario</label> <br>
                    <input type="text" id="username" required>
                </div>

                <div class="label-names">
                    <label class="labels">Correo electrónico</label>  <br>
                    <input type="email" id="email" required>
                </div>

                <div class="label-names">
                    <label class="labels">Contraseña</label> <br>
                    <input type="password" id="password" required>
                </div>

                <button href="../index.html" class="sign" type="submit">Registrarse</button>
                <br>
                <div class="text-line">o</div>
                <br>
            </form>
            <p id="message"></p>
            <a href="#" class="google-btn">
                <img src="Img/google icon.png" alt="Google" class="google-icon">
                <span>Continuar con Google</span>
            </a>
            <br>
            <span>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
